<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Persistente | Miss√£o LocalStorage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        
        <h2>Meu To-Do</h2>

        <section class="input-group">
            <input type="text" id="taskInput" placeholder="Nova tarefa..." />
            
            <button id="addTaskBtn">Adicionar</button>
            
            <button id="clearStorageBtn" style="background-color: #444; margin-top: 10px; font-size: 0.85rem;">
                Limpar Todas as Tarefas
            </button>
        </section>

        <section class="list-container">
            <ul id="taskList"></ul>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
