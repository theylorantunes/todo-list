<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Persistente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <h2>Meu To-Do</h2>
        <input type="text" id="taskInput" placeholder="Nova tarefa..." />
        <button id="addTaskBtn">Adicionar</button>
        
        <ul id="taskList"></ul>
        <button id="clearStorageBtn" style="background-color: #666; margin-top: 5px;">Limpar Lista</button>
    </div>

    
    <script src="scripts.js"></script>
</body>
</html>
